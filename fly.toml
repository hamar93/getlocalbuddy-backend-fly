# fly.toml app configuration file
app = "getlocalbuddy-backend-fly"
primary_region = "ams" # VAGY a te általad választott régió

[build]
builder = "heroku/buildpacks:latest"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

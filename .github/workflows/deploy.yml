# .github/workflows/deploy.yml
name: Fly Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      # 1. Helyes Checkout (ajánlott v4)
      - uses: actions/checkout@v4
      
      # 2. Helyes Flyctl beállítás: HASZNÁLJA AZ AJÁNLOTT V3-AT!
      - uses: superfly/flyctl-actions/setup@v3 
      
      # 3. Deploy
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

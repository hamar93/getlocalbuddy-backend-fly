# .github/workflows/deploy.yml
name: Fly Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      # 1. Helyes Checkout akció
      - uses: actions/checkout@v4 
      
      # 2. Helyes Flyctl beállítás (a 'master' helyett fix verzió vagy 'main' kell)
      - uses: superfly/flyctl-actions/setup@v2 
      
      # 3. Deploy
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

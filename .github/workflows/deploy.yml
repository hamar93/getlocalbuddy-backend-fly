name: Deploy to Fly.io

on:
  push:
    branches:
      - main  # Vagy a te branch-ed neve

jobs:
  deploy:
    name: ğŸš€ Deploy app to Fly.io
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flyctl
        # Ez a helyes hivatkozÃ¡s a rÃ©gi helyett: superfly/flyctl-actions/setup@master
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Deploy app
        # A flyctl deploy parancs, ami feltÃ¶lti a szervert
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}